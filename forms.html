<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <script src=js/jquery-3.1.1.js></script>
    <script src="js/scripts.js"></script>
    <title>Bookings</title>
  </head>
  <body>
    <div class="container">
       <h1>Book an appointment with me!</h1>
       <div id="blanks">
         <form>
           <div  class="form-group">
             <label for="name">Full Name</label>
             <input id="name" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="date">Requested Appointment Date (dd/mm)</label>
             <input id="date" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="time">Requested Start Time (x:xx)</label>
             <input id="time" class="form-control" type="text">
           </div>


           <button type="submit" class="btn">Make Appointment!</button>
         </form>
       </div>
       <div id="confirm">
         <h1> Thanks for Booking<h1>
           <p> Thank you <span class="name"></span> for booking with us on <span class="date"></span> at <span class="time"></span>
           </p>
  </body>
</html>
